<!DOCTYPE html>
<httml>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>
    <script>
         let scoreA= 0;
            let scoreB= 0;
            function incScoreA(){
                scoreA++;
                document.getElementById("scoreA").innerHTML=scoreA;
            }
            function descScoreA(){
                 scoreA--;
                 document.getElementById("scoreA").innerHTML=scoreA;

             }
    </script>
    <body>
        <div class="product">
            <div class="product-img">
                <img src="bag.png" alt="">
                <span class="tag">new</span>
            </div>
            <div class="product-listing">
                <div class="content">
                    <h1 class="name">leather bag</h1>
                    <p class="info">Designed with the spirit of adventure in mind, our leather bags are rugged and sturdy, 
                        yet modern and stylish to suit both men and women.
                         
                    </p>
                    <p class="price">$ 299</p>
                    <div class="team-card">
                        <p class="team-card-score" id="scoreA">0</p>

                        <div class="score-card-button-container">
                            <span class="score-card-button" onclick="descScoreA()">➕</span>
                             <span class="score-card-button" onClick="incScoreA()">➖</span>
                         
        
                        </div>

                    </div>
                        <button class="btn">buy now</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</httml>
